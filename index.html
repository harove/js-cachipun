<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div class="login-container">
        <div class="usuario">
            <div class="user-label">
                <label>
                    usuario
                </label>
            </div>
            <div class="user-input">
                <input id="user-input" type="text" placeholder="usuario"/>
            </div>
        </div>
        <div class="password">
            <div class="password-label">
                <label>
                    password
                </label>
            </div>
            <div class="password-input">
                <input id="password-input" type="text" placeholder="password"/>
            </div>
        </div>
        <div class="login" onclick="onLogin()">
            <button>
                Login
            </button>
        </div>
    </div>
    <div id="play-container" class="none">
        <div class="my-play-container">
            <img src="./images/left-pp.jpg" alt="leftHandPaper" width="100px" onclick="onChooseMyPlay('left-pp')">
            <img src="./images/left-st.jpg" alt="leftHandStone" width="100px" onclick="onChooseMyPlay('left-st')">
            <img src="./images/left-sc.jpg" alt="leftHandScisor" width="100px" onclick="onChooseMyPlay('left-sc')">
            <div id="my-selection">
                <div class="my-selection-inner">?</div>
            </div>
        </div>

        <div class="play-again-container">
            <button class="button" onclick="onPlayAgain()">
                play again
            </button>
        </div>


        <div class="ai-container">
            <div id="ai-selection">
                <div class="ai-selection-inner">?</div>
            </div>
            <img src="./images/right-pp.jpg" alt="leftHandPaper" width="100px">
            <img src="./images/right-st.jpg" alt="leftHandPaper" width="100px">
            <img src="./images/right-sc.jpg" alt="leftHandPaper" width="100px">
        </div>
    </div>



    <script src="./index.js"></script>
</body>
</html>
