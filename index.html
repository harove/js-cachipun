<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css"></link>
</head>
<body>
    <div id="login-container">
        <div class="usuario">
            <div class="user-label">
                <label>
                    usuario
                </label>
            </div>
            <div class="user-input">
                <input id="user-input" type="text" placeholder="usuario"/>
            </div>
        </div>
        <div class="password">
            <div class="password-label">
                <label>
                    password
                </label>
            </div>
            <div class="password-input">
                <input id="password-input" type="text" placeholder="password"/>
            </div>
        </div>
        <div class="login" onclick="onLogin()">
            <button>
                Login
            </button>
        </div>
    </div>

    <div id="header-container" class="header none">
        <h1>CACHIPÚN</h1>
    </div>
    <div id="play-container" class="none">
        <div class="my-play-container">
            <img src="./images/left-pp.jpg" alt="leftHandPaper" width="100px" onclick="onChooseMyPlay('pp')">
            <img src="./images/left-st.jpg" alt="leftHandStone" width="100px" onclick="onChooseMyPlay('st')">
            <img src="./images/left-sc.jpg" alt="leftHandScisor" width="100px" onclick="onChooseMyPlay('sc')">
            <div id="my-selection">
                <div class="my-selection-inner">?</div>
            </div>
        </div>


        <div class="play-again-container">
            <button id="playAgain" class="button" onclick="onPlayAgain()">
                Selecciona tu jugada a la izquierda
            </button>
        </div>


        <div class="ai-container">
            <div id="ai-selection">
                <div class="ai-selection-inner">?</div>
            </div>
            <img src="./images/right-pp.jpg" alt="leftHandPaper" width="100px">
            <img src="./images/right-st.jpg" alt="leftHandPaper" width="100px">
            <img src="./images/right-sc.jpg" alt="leftHandPaper" width="100px">
        </div>
    </div>
    <div id="score-container" class="score none">
        <h3>Game: <span id="game">1</span> Round: <span id="round">1</span></h3>
        <h1>Score: <span id="score">0</span></h1>
    </div>
    <div id="divider" class="divider none">
    </div>
    <div id="stats-container" class="header none">
        <h1>Últimos 5 juegos</h1>
        <ul id="lastGamesList"></ul>
    </div>




    <script src="./index.js"></script>
</body>
</html>
